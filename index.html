<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="height: 75px;">
                <h4 id="game-stats" style="text-align: center">RPS Multiplayer</h4>
            </div>
        </div>
    </div>
    <div class="container">
		<div class="row">
			<div class="col-lg-3">
            </div>
            <div class="col-lg-3">
                <div id="player1-name" style="height: 250px;"></div>
            </div>
            <div class="col-lg-3">
                <div id="player2-name" style="height: 250px;"></div>
            </div>
            <div class="col-lg-3">
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg" style="height: 250px;">
                <div id="rock"><img src="assets/images/rock.png" alt="rock" height="150" width="150"></div>
            </div>
            <div class="col-lg" style="height: 250px;">
                <div id="paper"><img src="assets/images/paper.png" alt="paper" height="150" width="150"></div>
            </div>
            <div class="col-lg" style="height: 250px;">
                <div id="scissors"><img src="assets/images/scissors.png" alt="scissors" height="150" width="150"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <form id="chat-form">
                    Chat <input type="text" name="chatComment" id="chatComment" value=""><br>
                    <input id="submit" type="submit" value="Submit">
                </form>
                <div id="chat-room" style="height: 150px; overflow: auto;"></div>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="quit-button">Pless press this QUIT button before closing the window!</button>
        </div>
    </div>
</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
